        <main>
            <section id="logged-out-view">
                <div class="container">
                    <h1 class="app-title">App Title</h1>

                    <div class="authn-fields-and-btns">
                        <label for="email-input"></label>
                        <input
                            id="email-input"
                            class="email-input"
                            type="email"
                            placeholder="Email"
                        >
                        <label for="password-input"></label>
                        <input
                            id="password-input"
                            class="password-input"
                            type="password"
                            placeholder="Password"
                        >
                        <div class="authn-buttons">
                            <button id="sign-in-btn" class="sign-in-btn btn">
                                <span class="btn-shadow"></span>
                                <span class="btn-edge"></span>
                                <span class="btn-front">Sign in</span>
                            </button>
                            <button id="create-acct-btn" class="create-acct-btn btn">
                                <span class="btn-shadow"></span>
                                <span class="btn-edge"></span>
                                <span class="btn-front">Create account</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <section id="logged-in-view">
                <div class="container">
                    <form class="term-form">
                        <div class="input-container">
                            <label for="term-input" class="textarea-label">
                                Add a word or phrase
                            </label>
                            <textarea
                                id="term-input"
                                class="textarea-input"
                                name="term"
                                placeholder="Type here..."
                            ></textarea>
                        </div>
                        
                        <button class="submit-btn btn">
                            <span class="btn-shadow"></span>
                            <span class="btn-edge"></span>
                            <span class="btn-front">Send</span>
                        </button>
                    </form>
                </div>
            </section>
        </main>
