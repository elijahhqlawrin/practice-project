<head>
    <meta charset="UTF-8">

    <header>
        <nav>
            <h1>App</h1>

    <main>
        <section id="form-page">
            <form class="term-form">
                <div class="input-container">
                    <label for="term-input" class="textarea-label">
                        Add a word or phrase
                    </label>
                    <textarea
                        id="term-input"
                        class="textarea-input"
                        name="term"
                        placeholder="Type here..."
                    ></textarea>
                </div>
                
                <button class="submit-btn">
                    <span class="submit-btn-shadow"></span>
                    <span class="submit-btn-edge"></span>
                    <span class="submit-btn-front">Send</span>
                </button>
            </form>
        </section>
    </main>
